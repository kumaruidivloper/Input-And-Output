<form>
    <input type="text" class="form-control" (keyup.enter)="addTopic(topic)" #topic>
    <!-- ul.list-group>li.list-group-item -->
    <ul class="list-group">
      <li 
        *ngFor="let topic of topics.controls"
        (click)="removeTopic(topic)"
        class="list-group-item">{{ topic.value }}</li>
    </ul>
</form>
