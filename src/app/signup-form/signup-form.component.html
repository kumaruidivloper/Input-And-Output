<form [formGroup]="form" (ngSubmit)="login()">
    <!--div.alert.alert-danger-->
    <div *ngIf="form.errors" class="alert alert-danger">
        The username or password is invalid.
    </div>
    <div formGroupName="account">
        <div class="form-group">
        <label for="username">Username</label>
        <input
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <!-- <div *ngIf="username.pending">Checking for uniqueness...</div> -->
            <!-- <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">Username is required.</div>
                <div *ngIf="username.errors.minlength">Username should be minimum {{username.errors.minlength.requiredLength}} characters.</div>
                <div *ngIf="username.errors.cannotContainSpace">Username Cannot Contain Space</div>
                <div *ngIf="username.errors.shouldBeUnique">Username is already taken.</div>
            </div> -->
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    </div>
    <div formGroupName="companyDetails">
            <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input
                        formControlName="companyName"
                        id="companyName" 
                        type="text" 
                        class="form-control">
                </div>

                <div formGroupName="companyAddress">
                        <div class="form-group">
                                <label for="flatName">Flat Name</label>
                                <input
                                    formControlName="flatName"
                                    id="flatName" 
                                    type="text" 
                                    class="form-control">
                            </div>

                            <div class="form-group">
                                    <label for="faltNumber">Flat Number</label>
                                    <input
                                        formControlName="faltNumber"
                                        id="faltNumber" 
                                        type="text" 
                                        class="form-control">
                                </div>

                            <div class="form-group">
                                    <label for="State">State</label>
                                    <input
                                        formControlName="State"
                                        id="State" 
                                        type="text" 
                                        class="form-control">
                                </div>

                            <div class="form-group">
                                    <label for="Country">Country</label>
                                    <input
                                        formControlName="Country"
                                        id="Country" 
                                        type="text" 
                                        class="form-control">
                                </div>
                </div>   
                
    </div>
    
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
